<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link href="style.css" rel="stylesheet"/>
</head>
<body>
    <div class="form">
    <img class="head" src="images/head.jpg">
    <h1>Saylani Welfare Mass Training & Job Creation Program</h1>
    <div class="logo1">
    <img class="logo" src="images/Saylani-logo.png" align="center" alt="saylaniwelfare.com"/>
    </div>
    <div class="info">
    <table>
       <tr> 
        <td class="info1">Student Name:</td>
        <td><b id="name"></b></td>
        </tr>
     </table>
     <div>
         <table>
         <tr> 
        <td class="info3">Father Name:</td>
        <td><b id="name2"></b></td>
        </tr>
         </table>
    </div>
    <div class="roll">
        <table>
        <tr>
        <td class="info2">Roll No.#:</td>
        <td><b id="name1"></b></td>
       </tr>
        </table>
    </div>  
    <div class="percnt">
        <table>
        <tr>
        <td class="info4">Percantage in Hyper Text Markup Language (HTML5):</td>
        <td><b id="num3"></b></td>
       </tr>
       <br>
       <tr>
        <td class="info5">Percantage in Cascading Style Sheet (Test 1):</td>
        <td><b id="num4"></b></td>
       </tr>
       <br>
       <tr>
        <td class="info6">Percantage in Cascading Style Sheet (Test 2):</td>
        <td><b id="num5"></b></td>
       </tr>
       <br>
       <tr>
        <td class="info7">Average Percantage in All Tests:</td>
        <td><b id="num6"></b></td>
       </tr>
        </table>
    </div> 
    </div>
    <img class="ban" src="images/banner.jpg" height="150px" width="250">
    </div> 
</body>
<script src="app.js"></script>
</html>
